<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <title>Ricerca Utenti</title>
</head>

<body>
  <div class="container">
    <h1>Users</h1>
    <h3>Ricerca utenti</h3>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Cognome</th>
          <th>Dettagli</th>
          <th>Post</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
  <div class="container">

    <form class="well form-horizontal" action=" " method="post" id="formNuovoUtente">
      <fieldset>

        <!-- Form Name -->
        <legend>
          <h3>Inserisci i tuoi dati</h3>
        </legend>

        <!-- Text input-->

        <div class="form-group">
          <label class=" control-label">Name</label>
          <div class=" inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-user"></i>
              </span>
              <input name="name" id="name" placeholder="Name" class="form-control" type="text">
            </div>
          </div>
        </div>

        <!-- Text input-->

        <div class="form-group">
          <label class=" control-label">Username</label>
          <div class=" inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-user"></i>
              </span>
              <input name="username" id="username" placeholder="Username" class="form-control" type="text">
            </div>
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class=" control-label">E-Mail</label>
          <div class=" inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-envelope"></i>
              </span>
              <input name="email" id="email" placeholder="E-Mail Address" class="form-control" type="text">
            </div>
          </div>
        </div>


        <!-- Text input-->

        <div class="form-group">
          <label class=" control-label">Phone </label>
          <div class=" inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-earphone"></i>
              </span>
              <input name="phone" id="phone" placeholder="(845)555-1212" class="form-control" type="text">
            </div>
          </div>
        </div>

        <!-- Text input-->

        <div class="form-group">
          <label class=" control-label">Street</label>
          <div class=" inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-home"></i>
              </span>
              <input name="address.street" id="address.street" placeholder="Address" class="form-control" type="text">
            </div>
          </div>
        </div>

        <!-- Text input-->

        <div class="form-group">
          <label class=" control-label">Apt</label>
          <div class=" inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-home"></i>
              </span>
              <input name="address.suite" id="address.suite" placeholder="Suite" class="form-control" type="text">
            </div>
          </div>
        </div>



        <!-- Text input-->

        <div class="form-group">
          <label class=" control-label">City</label>
          <div class=" inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-home"></i>
              </span>
              <input name="address.city" id="address.city" placeholder="City" class="form-control" type="text">
            </div>
          </div>
        </div>


        <!-- Text input-->

        <div class="form-group">
          <label class=" control-label">Zip Code</label>
          <div class=" inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-home"></i>
              </span>
              <input name="address.zipcode" id="address.zipcode" placeholder="Address" class="form-control" type="text">
            </div>
          </div>
        </div>


        <!-- Text input-->
        <div class="form-group">
          <label class=" control-label">Sito Web</label>
          <div class=" inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-globe"></i>
              </span>
              <input name="website" id="website" placeholder="Sito Web" class="form-control" type="text">
            </div>
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class=" control-label">Company Name</label>
          <div class=" inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-globe"></i>
              </span>
              <input name="company.name" id="company.name" placeholder="Sito Web" class="form-control" type="text">
            </div>
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class=" control-label">Company Catch Phrase</label>
          <div class=" inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-globe"></i>
              </span>
              <input name="company.catchPhrase" id="company.catchPhrasde" placeholder="Sito Web" class="form-control" type="text">
            </div>
          </div>
        </div>


        <!-- Text input-->
        <div class="form-group">
          <label>Business</label>
          <div class="inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-globe"></i>
              </span>
              <input name="company.bs" id="company.bs" placeholder="Sito Web" class="form-control" type="text">
            </div>
         </div> 
        </div>


        

        <!-- Button -->
        <div class="form-group actionButton">
            <button id="sendNewUser" class="btn btn-warning" type="button">Invia
              <span class="glyphicon glyphicon-send"></span>
            </button>
        </div>

      </fieldset>
    </form>
  </div>
  </div>
  <!-- /.container -->
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="helper.js"></script>
  <script src="services.js"></script>
  <script src="javascript.js"></script>
</body>

</html>
