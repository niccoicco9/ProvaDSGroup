<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <main class="container">
        <h1 id="headingTitle"></h1>

        <section id="userDataSection">
            <form action="" id="formDati">
                <article id="titleContainer" class="containerDati">
                    <label for="title"> Titolo: </label>
                    <div id="title" name="title" class="componentiPost"></div>
                </article>

                <article id="bodyContainer" class="containerDati">
                    <label for="body"> Body: </label>
                    <div id="body" name="body" class="componentiPost"></div>
                </article>

                <article id="actionButton" class="actionButtonClass">
                    <button type="button" id="btnDelete" class="buttonStyle btn btn-default btn-sm">
                        <img src="IMG/cancella.png"> Cancella Post 
                    </button>
                    <button type="button" id="btnModify" class="buttonStyle btn btn-default btn-sm">
                        <img src="IMG/modifica.png"> Modifica Post
                    </button>

                </article>
            </form>
        </section>

        </div>-->
